<!-- daily-summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centsibly - Daily Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #FFF7F2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      color: #282C33;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img.logo {
      width: 40px;
    }
    img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .tracker-title {
      font-style: italic;
      font-weight: 600;
      margin: 0 1rem;
      flex-grow: 1;
      text-align: center;
    }
    .main-section {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .date-indicator {
      margin-bottom: 1rem;
      background-color: #FDEBD2;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      font-style: italic;
      color: #333;
    }
    .calendar-selector {
      margin-bottom: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .expense-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid #000;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }
    .expense-box h3 {
      margin-bottom: 1rem;
    }
    .expense-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .expense-item {
      background-color: #F79D1F;
      padding: 0.5rem;
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .no-expense-message {
      font-style: italic;
      color: #888;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <h2 class="tracker-title">Date</h2>
    <img src="images/calendar.png" alt="Calendar Icon" class="logo">
  </header>

  <section class="main-section">
    <div class="date-indicator" id="date-indicator"></div>
    <input type="date" id="calendar-selector" class="calendar-selector" onchange="updateSelectedDate()" />

    <div class="expense-box">
      <h3>Expenses for the Selected Date</h3>
      <div id="expense-grid" class="expense-grid"></div>
      <div class="no-expense-message" id="no-expense-message" style="display:none;">No expenses logged on this date.</div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
